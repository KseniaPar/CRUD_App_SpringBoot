<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Список</title>
    </head>
    <body>
        <h1>Список всех пользователей</h1>
        <table>
            <thead>
                <tr>
                    <th>Номер</th>
                    <th>Имя</th>
                    <th>Почта</th>
                    <th>Возраст</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="user : ${users}">
                    <td th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.id}">Id</td>
                    <td th:text="|${user.firstName} ${user.lastName}|">Name</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.age}">Age</td>
                    <td>
                        <form th:action="@{/users/{id}/edit(id=${user.getId()})} ">
                            <input type="submit" value="Изменить"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                            <input type="submit" value="Удалить"/>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <form th:action="@{users/new}">
            <input type="submit" value="Добавить нового пользователя"/>
        </form>
    </body>
</html>
